<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple online tool to convert text into its NATO phonetic alphabet spelling. Perfect for learning phonetic spelling or clear communication over radio or phone."
    />
    <meta
      name="keywords"
      content="phonetic spelling, NATO phonetic alphabet, text to phonetics, online tool, phonetic converter, spell out words, NATO alphabet tool"
    />
    <meta name="author" content="Your Name" />
    <meta name="robots" content="index, follow" />
    <title>NATO Phonetic Alphabet Converter | Phonetic Spelling Tool</title>
    <meta property="og:title" content="NATO Phonetic Alphabet Converter | Phonetic Spelling Tool" />
    <meta
      property="og:description"
      content="Convert text to NATO phonetic spelling easily. Type in your text and see the phonetic representation instantly."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mathesond2.github.io/nato-phonetic-converter/" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="NATO Phonetic Alphabet Converter" />
    <meta
      name="twitter:description"
      content="Quickly convert text into its NATO phonetic alphabet equivalent with this easy-to-use online tool."
    />
    <title>NATO Phonetic Converter</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #output {
        font-size: 24px;
        font-weight: bold;
        color: black;
        text-align: center;
      }
      input {
        margin-top: 20px;
        padding: 10px;
        font-size: 18px;
        width: 300px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="output">Enter text to see NATO phonetic pronunciation</div>
    <input
      type="text"
      id="textInput"
      placeholder="Type here..."
      oninput="convertToNato()"
      aria-label="Text input for NATO phonetic pronunciation"
    />

    <script>
      // NATO phonetic alphabet as a lookup map
      const natoAlphabet = {
        A: 'Alfa',
        B: 'Bravo',
        C: 'Charlie',
        D: 'Delta',
        E: 'Echo',
        F: 'Foxtrot',
        G: 'Golf',
        H: 'Hotel',
        I: 'India',
        J: 'Juliet',
        K: 'Kilo',
        L: 'Lima',
        M: 'Mike',
        N: 'November',
        O: 'Oscar',
        P: 'Papa',
        Q: 'Quebec',
        R: 'Romeo',
        S: 'Sierra',
        T: 'Tango',
        U: 'Uniform',
        V: 'Victor',
        W: 'Whisky',
        X: 'X-ray',
        Y: 'Yankee',
        Z: 'Zulu',
      };

      // Function to convert text to NATO phonetic pronunciation
      function convertToNato() {
        const input = document.getElementById('textInput').value;
        const cleanString = input.toUpperCase().replace(/[^A-Z]/g, '');

        const natoWords = [...cleanString].map((letter) => natoAlphabet[letter] || '').filter(Boolean);
        const result = natoWords.join(' ');

        document.getElementById('output').innerText = result || 'Enter text to see NATO phonetic pronunciation';
      }
    </script>
  </body>
</html>
